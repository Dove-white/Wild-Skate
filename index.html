<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILD SKATE</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header class="">
      <section
        id="nav-section"
        class="flex items-center justify-between px-7 sm:px-12 lg:justify-around"
      >
        <h3
          class="bg-[#8d171b] hover:pt-[30px] hover:pb-[31px] transition-all pt-[60px] hover:pr-[15px] hover:pl-[15px] pr-[30px] pb-[1px] leading-[0.65] text-white text-[22px] font-[800] cursor-pointer"
        >
          Wild <br />
          <span class="pr-[5px]"></span>Skate
        </h3>
        <article
          class="flex flex-row-reverse items-center lg:flex-row gap-2 sm:gap-6"
        >
          <div
            id="bar-open"
            class="lg:hover:bg-[#8d171b] active:bg-[#8d171b] group rounded-full transition-all p-1"
            onclick="openCloseNav()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2.5"
              stroke="currentColor"
              class="w-6 h-6 lg:hidden lg:group-hover:text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
              />
            </svg>
          </div>
          <nav
            id="for-phone"
            class="hidden flex-col items-center gap-3 sm:gap-9 text-sm font-[600] lg:hidden fixed top-[56.9px] z-[9999] w-[60%] sm:w-[70%] bg-[#8d171b] py-4 rounded-3xl transition-all"
          >
            <a id="phone-link" onclick="openCloseNav(this)" href="" class="px-[30%] text-[#8d171b] bg-white"
              >CLOTHING</a
            >
            <a id="phone-link" onclick="openCloseNav(this)" href="#shoes-galarry" class="px-[30%] text-white">FOOTWEAR</a>
            <a id="phone-link" onclick="openCloseNav(this)" href="" class="px-[30%] text-white">HARDWARE</a>
            <a id="phone-link" onclick="openCloseNav(this)" href="" class="px-[30%] text-white"
              >ACCESSORIES</a
            >
            <a id="phone-link" onclick="openCloseNav(this)" class="px-[30%] text-white" href="">SALE</a>
            <a id="phone-link" onclick="openCloseNav(this)" href="" class="px-[30%] text-white"
              >MY ACCOUNT</a
            >
            <a id="phone-link" onclick="openCloseNav(this)" href="" class="px-[30%] text-white">CART</a>
          </nav>
          <nav
            class="lg:flex flex-col sm:flex-row items-center gap-3 sm:gap-9 text-sm font-[600] hidden"
          >
            <a href="" class="relative group hover:text-black text-white"
              >CLOTHING<span
                class="absolute -left-1 -bottom-[1px] w-[110%] group-hover:h-[2px] rounded-sm bg-[#8d171b] -z-10 h-full transition-all"
              ></span
            ></a>
            <a href="#shoes-galarry" class="relative group"
              >FOOTWEAR<span
                class="absolute -left-1 -bottom-[1px] w-0 group-hover:w-[110%] h-[2px] rounded-sm bg-[#8d171b] -z-10 transition-all"
              ></span
            ></a>
            <a href="" class="relative group"
              >HARDWARE<span
                class="absolute -left-1 -bottom-[1px] w-0 group-hover:w-[110%] h-[2px] rounded-sm bg-[#8d171b] -z-10 transition-all"
              ></span
            ></a>
            <a href="" class="relative group"
              >ACCESSORIES<span
                class="absolute -left-1 -bottom-[1px] w-0 group-hover:w-[110%] h-[2px] rounded-sm bg-[#8d171b] -z-10 transition-all"
              ></span
            ></a>
            <a class="text-[#8d171b] relative group" href=""
              >SALE<span
                class="absolute -left-[2px] -bottom-[1px] w-0 group-hover:w-[110%] h-[2px] rounded-sm bg-[black] -z-10 transition-all"
              ></span
            ></a>
            <a href="" class="relative group"
              >MY ACCOUNT<span
                class="absolute -left-1 -bottom-[1px] w-0 group-hover:w-[110%] h-[2px] rounded-sm bg-[#8d171b] -z-10 transition-all"
              ></span
            ></a>
            <a href="" class="relative group"
              >CART<span class="text-[#8d171b]">(5)</span
              ><span
                class="absolute -left-1 -bottom-[1px] w-0 group-hover:w-[110%] h-[2px] rounded-sm bg-[#8d171b] -z-10 transition-all"
              ></span
            ></a>
          </nav>
          <div class="bg-[#8d171b] w-[2px] lg:h-6"></div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.8"
              stroke="currentColor"
              class="transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-110 duration-100 w-4 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
        </article>
      </section>
      <section id="main-heading" class="flex justify-center">
        <article
          class="flex flex-col-reverse lg:flex-row items-center lg:mt-[150px] w-[830px] relative"
        >
          <figure class="px-3 w-[330.5px] sm:w-[457.4px]">
            <h3 class="text-yellow-300 text-2xl">Emerica.</h3>
            <h1 class="text-5xl sm:text-[69px] font-bold">The Reynolds</h1>
            <h3 class="text-1xl font-bold text-right pr-[10px] mt-[-7px]">
              LOW VULC
            </h3>
            <article
              id="shop-now-btn"
              class="bg-[#8d171b] w-[198px] flex justify-around text-sm font-bold text-white mt-[20px] hover:bg-white group transition-all border-2 border-[#8d171b]"
            >
              <button class="pl-[2px] group-hover:text-[#8d171b]">SHOP NOW</button>
              <button
                class="bg-white text-[#8d171b] px-[15px] lg:mr-[-14px] mr-[-13.5px] py-[3px] group-hover:text-white group-hover:bg-[#8d171b]"
              >
                €54.95
              </button>
            </article>
          </figure>
          <figure class="flex lg:absolute right-0">
            <img
              class="z-10 png-shadow"
              src="img/main-heading-shoe-2.png"
              alt=""
            />
            <div class="absolute right-[5.3rem] top-[80px]">
              <p class="text-5xl font-bold text-[#dcdcdc]">2015</p>
            </div>
          </figure>
        </article>
      </section>
      <section
        id="shoes-galarry"
        class="flex mt-10 sm:mt-[150px] items-center justify-around"
      >
        <div class="hover:bg-[#a2a2a27a] rounded-full transition-all">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            class="w-[40px] h-[40px] text-[#8d171b]"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </div>
        <figure id="blue-shoe" class="group hidden lg:block">
          <img
            class="w-[200px] png-shadow group-hover:-scale-x-100 transition-all"
            src="img/blue-shoe.png"
            alt=""
          />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Blue White<br /><samp class="text-[#8d171b]">€54.95</samp>
          </p>
        </figure>
        <figure id="yellow-shoe" class="group hidden md:block">
          <img
            class="w-[200px] png-shadow group-hover:-scale-x-100 transition-all"
            src="img/yellow-shoe.png"
            alt=""
          />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Blue White<br /><samp class="text-[#8d171b]">€54.95</samp>
          </p>
        </figure>
        <figure id="black-shoe" class="group hidden sm:block">
          <img
            class="w-[200px] png-shadow group-hover:-scale-x-100 transition-all"
            src="img/black-shoe.png"
            alt=""
          />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Blue White<br /><samp class="text-[#8d171b]">€54.95</samp>
          </p>
        </figure>
        <figure id="red-shoe" class="group">
          <img
            class="w-[200px] png-shadow group-hover:-scale-x-100 transition-all"
            src="img/red-shoe.png"
            alt=""
          />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Burgundy<br /><samp class="text-[#8d171b]">€54.95</samp>
          </p>
        </figure>
        <figure id="white-shoe" class="group">
          <img
            class="w-[200px] png-shadow group-hover:-scale-x-100 transition-all"
            src="img/white-shoe.png"
            alt=""
          />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Light Grey Black<br /><samp class="text-[#8d171b]">€54.95</samp>
          </p>
        </figure>
        <div class="hover:bg-[#a2a2a27a] rounded-full transition-all">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            class="w-[40px] h-[40px] text-[#8d171b]"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
      </section>
    </header>
    <main class="">
      <section
        id="place-made-in"
        class="mt-[100px] mb-16 sm:mb-[350px] relative"
      >
        <article class="sm:h-[600px]">
          <div class="absolute w-10 h-10 rounded-full rounded-tl-none bg-white"></div>
          <div class="absolute w-10 h-10 rounded-full rounded-tr-none bg-white top-0 right-0"></div>
          <div class="absolute w-10 h-10 rounded-full rounded-bl-none bg-white bottom-0 left-0"></div>
          <div class="absolute w-10 h-10 rounded-full rounded-br-none bg-white bottom-0 right-0"></div>
          <img
            class="absolute z-[-1] h-[600px] w-[100%] object-cover"
            src="img/skate-riding.jpg"
            alt=""
          />
          <figure class="bg-[#ff0000be] h-[100%] flex items-center flex-col">
            <h2 class="text-[white] font-[800] text-3xl sm:text-[50px] mt-9">
              Made In Emerica
            </h2>
            <p class="text-[white] font-[400] mb-9">WATCH THE VIDEO</p>
            <div
              id="play-vidoe"
              class="hover:bg-white mb-9 rounded-full group transition-all"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="0.5"
                stroke="currentColor"
                class="w-[50px] h-[50px] text-[white] group-hover:text-[#8d171b]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z"
                />
              </svg>
            </div>
            <p class="text-[yellow]">Emerica.</p>
            <img class="w-[150px]" src="img/reynolds.png" alt="" />
          </figure>
        </article>
        <article
          class="shadow-2xl sm:w-[70%] h-[400px] sm:absolute top-[490px] right-[14%] left-[14%] bg-[white] flex items-center justify-around z-10"
        >
          <figure id="the-pic" class="w-[40%] h-[97.4%] relative">
          <div class="absolute w-10 h-10 rounded-full rounded-tr-none bg-white top-0-0 right-0"></div>

            <img
              class="h-[100%] object-cover hover:object-contain transition-all w-[100%]"
              src="img/playing-guitar.jpg"
              alt=""
            />
          </figure>
          <figure
            id="diteals"
            class="w-[56%] h-[97.4%] flex flex-col justify-around p-6"
          >
            <h2 class="text-3xl sm:text-5xl">
              Andrew<br /><span class="font-bold">Reynolds</span>
            </h2>
            <p class="text-sm">
              Andrew is a true skateboarding. He's one of the most well-know and
              respected pros ever, a tried and true lifer who never fails to
              deliver the most technical tricks the biggest way with total
              style.
            </p>
            <div class="relative group w-[110px]">
              <button
                class="border-solid border-2 border-[#8d171b] p-1 w-[110px] md:group-hover:text-white text-[black] font-[600] z-[20]"
              >
                READ MORE
              </button>
              <span
                class="absolute left-0 bottom-[0] w-0 group-hover:w-[110px] h-[100%] rounded-sm md:bg-[#8d171b] transition-all z-[-10]"
              ></span>
            </div>
          </figure>
        </article>
      </section>
      <section
        id="shoe-features"
        class="mx-[5rem] flex flex-col gap-16 relative"
      >
        <figure class="flex gap-6 sm:w-[440px]">
          <h3 class="text-[#8d171b] font-[600] text-5xl">01</h3>
          <p class="font-[600] text-2xl sm:text-4xl">
            One-piece toe panel to avoid blowouts in Ollie area.
          </p>
        </figure>
        <figure class="flex gap-6 sm:w-[440px] text-gray-400 self-end">
          <h3 class="font-[600] text-5xl">02</h3>
          <p class="font-[600] text-2xl sm:text-4xl">
            Thin tongue and collar for a slimmer, low profile fit and more
            comfort.
          </p>
        </figure>
        <figure class="flex gap-6 sm:w-[440px] text-gray-300">
          <h3 class="font-[600] text-5xl">03</h3>
          <p class="font-[600] text-2xl sm:text-4xl">
            Full-length Ortholite footbed for comfort.
          </p>
        </figure>
        <img
          class="absolute -translate-x-1/2 left-1/2 opacity-[0.6] lg:opacity-[0.8] xl:opacity-100 bottom-0"
          src="img/big-shoe-2.png"
          alt=""
        />
      </section>
    </main>
    <footer class=""></footer>
  </body>
</html>
