<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILD SKATE</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="">
      <section id="nav-section" class="flex items-center justify-around">
        <h3
          class="bg-[red] pt-[60px] pr-[30px] pb-[1px] leading-[0.65] text-white text-[22px] font-[800]"
        >
          Wild <br />
          <span class="pr-[5px]"></span>Skate
        </h3>
        <article class="flex gap-6">
          <nav class="flex gap-9 text-sm font-[600]">
            <a href="" class="relative group hover:text-white"
              >CLOTHING<span
                class="absolute -left-1 -bottom-[1px] w-[110%] h-[2px] rounded-sm bg-[red] -z-10 group-hover:h-full group-hover:transition-all"
              ></span
            ></a>
            <a href="" class="relative group"
              >FOOTWEAR<span
                class="absolute -left-1 -bottom-[1px] group-hover:w-[110%] h-[2px] rounded-sm bg-[red] -z-10 group-hover:transition-all"
              ></span
            ></a>
            <a href="" class="relative group"
              >HARDWARE<span
                class="absolute -left-1 -bottom-[1px] group-hover:w-[110%] h-[2px] rounded-sm bg-[red] -z-10 group-hover:transition-all"
              ></span
            ></a>
            <a href="" class="relative group"
              >ACCESSORIES<span
                class="absolute -left-1 -bottom-[1px] group-hover:w-[110%] h-[2px] rounded-sm bg-[red] -z-10 group-hover:transition-all"
              ></span
            ></a>
            <a class="text-[red] relative group" href=""
              >SALE<span
                class="absolute -left-[2px] -bottom-[1px] group-hover:w-[110%] h-[2px] rounded-sm bg-[black] -z-10 group-hover:transition-all"
              ></span
            ></a>
            <a href="" class="relative group"
              >MY ACCOUNT<span
                class="absolute -left-1 -bottom-[1px] group-hover:w-[110%] h-[2px] rounded-sm bg-[red] -z-10 group-hover:transition-all"
              ></span
            ></a>
            <a href="" class="relative group"
              >CART<span class="text-[red]">(5)</span
              ><span
                class="absolute -left-1 -bottom-[1px] group-hover:w-[110%] h-[2px] rounded-sm bg-[red] -z-10 group-hover:transition-all"
              ></span
            ></a>
          </nav>
          <div class="bg-[red] w-[2px]"></div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.8"
              stroke="currentColor"
              class="transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-110 duration-100 w-4 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
        </article>
      </section>
      <section
        id="main-heading"
        class="flex items-center mt-[150px] ml-[14.9rem] relative"
      >
        <figure class="w-[457.4px]">
          <h3 class="text-yellow-300 text-2xl">Emerica.</h3>
          <h1 class="text-7xl font-bold">The Reynolds</h1>
          <h3 class="text-1xl font-bold text-right pr-[10px] mt-[-7px]">
            LOW VULC
          </h3>
          <article
            id="shop-now-btn"
            class="bg-[red] w-[198px] flex justify-around p-[2px] text-sm font-bold text-white mt-[20px]"
          >
            <button class="pl-[2px]">SHOP NOW</button>
            <button class="bg-white text-[red] px-[15px] mr-[-13px] py-[3px]">
              €54.95
            </button>
          </article>
        </figure>
        <figure class="flex absolute left-[14.85rem]">
          <img
            class="z-10 png-shadow"
            src="img/main-heading-shoe-2.png"
            alt=""
          />
          <div class="absolute right-[5.3rem] top-[80px]">
            <p class="text-5xl font-bold text-[#dcdcdc]">2015</p>
          </div>
        </figure>
      </section>
      <section
        id="shoes-galarry"
        class="flex mt-[150px] items-center justify-around"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            class="w-[40px] h-[40px] text-[red]"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </div>
        <figure id="blue-shoe" class="">
          <img class="w-[200px] png-shadow" src="img/blue-shoe.png" alt="" />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Blue White<br /><samp class="text-[red]">€54.95</samp>
          </p>
        </figure>
        <figure id="yellow-shoe" class="">
          <img class="w-[200px] png-shadow" src="img/yellow-shoe.png" alt="" />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Blue White<br /><samp class="text-[red]">€54.95</samp>
          </p>
        </figure>
        <figure id="black-shoe" class="">
          <img class="w-[200px] png-shadow" src="img/black-shoe.png" alt="" />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Blue White<br /><samp class="text-[red]">€54.95</samp>
          </p>
        </figure>
        <figure id="red-shoe" class="">
          <img class="w-[200px] png-shadow" src="img/red-shoe.png" alt="" />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Burgundy<br /><samp class="text-[red]">€54.95</samp>
          </p>
        </figure>
        <figure id="white-shoe" class="">
          <img class="w-[200px] png-shadow" src="img/white-shoe.png" alt="" />
          <p class="font-[700] text-[18px] leading-5 pl-[15px]">
            Light Grey Black<br /><samp class="text-[red]">€54.95</samp>
          </p>
        </figure>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="currentColor"
            class="w-[40px] h-[40px] text-[red]"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
      </section>
    </header>
    <main class="">
      <section id="place-made-in" class="mt-[100px] mb-[350px] relative">
        <article class="h-[600px]">
          <img
            class="absolute z-[-1] h-[600px] w-[100%] object-cover"
            src="img/skate-riding.jpg"
            alt=""
          />
          <figure class="bg-[#ff0000be] h-[100%] flex items-center flex-col">
            <h2 class="text-[white] font-[800] text-[50px] mt-9">
              Made In Emerica
            </h2>
            <p class="text-[white] font-[400] mb-9">WATCH THE VIDEO</p>
            <div id="play-vidoe">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="0.5"
                stroke="currentColor"
                class="w-[50px] h-[50px] text-[white] mb-9"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z"
                />
              </svg>
            </div>
            <p class="text-[yellow]">Emerica.</p>
            <img class="w-[150px]" src="img/reynolds.png" alt="" />
          </figure>
        </article>
        <article
          class="shadow-2xl w-[70%] h-[400px] absolute top-[490px] right-[14%] left-[14%] bg-[white] flex items-center justify-around"
        >
          <figure id="the-pic" class="w-[40%] h-[97.4%]">
            <img
              class="h-[100%] object-cover w-[100%]"
              src="img/playing-guitar.jpg"
              alt=""
            />
          </figure>
          <figure
            id="diteals"
            class="w-[56%] h-[97.4%] flex flex-col justify-around p-6"
          >
            <h2 class="text-5xl">
              Andrew<br /><span class="font-bold">Reynolds</span>
            </h2>
            <p class="text-sm">
              Andrew is a true skateboarding. He's one of the most well-know and
              respected pros ever, a tried and true lifer who never fails to
              deliver the most technical tricks the biggest way with total
              style.
            </p>
            <button
              class="border-solid border-2 border-[red] p-1 w-[30%] text-[red] font-[600]"
            >
              READ MORE
            </button>
          </figure>
        </article>
      </section>
      <section
        id="shoe-features"
        class="mx-[5rem] flex flex-col gap-16 relative"
      >
        <figure class="flex gap-6 w-[440px]">
          <h3 class="text-[red] font-[600] text-5xl">01</h3>
          <p class="font-[600] text-4xl">
            One-piece toe panel to avoid blowouts in Ollie area.
          </p>
        </figure>
        <figure class="flex gap-6 w-[440px] text-gray-400 self-end">
          <h3 class="font-[600] text-5xl">01</h3>
          <p class="font-[600] text-4xl">
            One-piece toe panel to avoid blowouts in Ollie area.
          </p>
        </figure>
        <figure class="flex gap-6 w-[440px] text-gray-400">
          <h3 class="font-[600] text-5xl">01</h3>
          <p class="font-[600] text-4xl">
            One-piece toe panel to avoid blowouts in Ollie area.
          </p>
        </figure>
        <img class="absolute right-[22.9rem]" src="img/big-shoe.png" alt="" />
      </section>
    </main>
    <footer class="h-16"></footer>
  </body>
</html>
